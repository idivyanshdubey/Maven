<div>
    <h2>Movie List</h2>
    <div>
        <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search by title or director" (input)="filterMovies()"/> 
    </div>
    <button routerLink="/add">Add Movie</button>
      <table>
        <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
        </tr>
        <tr *ngFor="let movie of movies">
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.year}}</td>
        <button (click)="editMovie(movie.id)">Edit movie</button>
        <button (click)="deleteMovie(movie.id)">Delete movie</button>
        </tr>
    </table>
</div>
